      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    title: Cookie consent
  font:
    text: 'Noto Sans'
    code: 'Noto Sans Mono'
  i18n:
    prev: 'Previous'
    next: 'Next'
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/libretro
      name: Libretro on GitHub
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/libretro
      name: Libretro on X
    - icon: fontawesome/brands/discord
      link: https://discord.gg/C4amCeV
      name: RetroArch Discord server
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@Libretro
      name: Libretro YouTube channel
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/libretro
      name: Libretro on Facebook
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/libretro
      name: Libretro/RetroArch on Instagram
  status:
    fixed: The information on this page never changes
    stable: The information on this page changes infrequently, or not at all
  unit:
    stable: 1.20.0
  version: '0.2.0'

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret:
      insert: true
      smart_insert: true
      superscript: true
  - pymdownx.critic:
      mode: accept
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: false
      guess_lang: block
      line_spans: __span
      linenums: false
      linenums_style: pymdownx-inline
      pygments_lang_class: true
      stripnl: false
      use_pygments: true
  - pymdownx.inlinehilite:
      style_plain_text: true
  - pymdownx.keys:
      camel_case: true
      strict: true
  - pymdownx.magiclink:
      repo: docs
      repo_url_shorthand: true
      user: libretro
  - pymdownx.mark:
      smart_mark: true
  - pymdownx.smartsymbols:
      arrows: false
  - pymdownx.snippets:
      check_paths: true
      dedent_subsections: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      clickable_checkbox: false
      custom_checkbox: true
  - pymdownx.tilde:
      delete: true
      smart_delete: true
      subscript: true
  - toc:
      permalink: true
      permalink_title: Reference link to this section
      toc_depth: 6

plugins:
  - git-revision-date
  - macros
  - search

theme:
  custom_dir: docs/overrides/
  favicon: 'image/branding/invader.png'
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - navigation.tabs
    - navigation.top
    - tables
  font:
    text: 'Noto Sans'
    code: 'Noto Sans Mono'
  # Don't include MkDocs' JavaScript
  include_search_page: false
  language: en
  logo: 'image/branding/invader.png'
  name: material
  palette:
    - scheme: retroarch
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: slate
      accent: deep purple
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  search_index_only: true
  static_templates:
    - 404.html
...
