extra:
  version: '0.1.0'
  adsense: "ca-pub-9447404270680650"
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  i18n:
    prev: 'Previous'
    next: 'Next'
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/libretro
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/libretro
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/libretro
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/libretro
  analytics:
    provider: google
    property: G-MT11L3F6EZ


theme:
  name: material
  custom_dir: docs/overrides/
  palette:
    - scheme: retroarch
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: black
      accent: deep purple  
  # 404 page
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - tables
    - content.code.annotate
    - content.action.edit
  font:
    text: Roboto
    code: Roboto Mono
  logo: 'image/branding/invader.png'
  favicon: 'image/branding/invader.png'

plugins:
    - search
    - git-revision-date
    - macros

extra:
  unit:
    stable: 1.15.0

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      linenums: true
      guess_lang: false
  - markdown.extensions.nl2br
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic:
      mode: accept
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: libretro
      repo: docs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
